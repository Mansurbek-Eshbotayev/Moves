<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <title>bt-4</title>
</head>
<body>

  <section>

    <h1 class="visually-hidden">3D films</h1>

    <div class="container">

      <h2 class="text-center m-3">Movies catalog</h2>
  
      <div class="row">
  
        <div class="col-4">
  
          <form action="https://echo.htmlacademy.ru/courses">
  
            <input class="form-control mb-3" type="text" name="watching option" placeholder="ave" aria-label="default input example">
  
            <input class="form-control mb-3" type="text"  name="cuantity" placeholder="5" aria-label="default input example">
  
            <select class="form-select mb-3" name="cuantity videos" aria-label="Default select example">
              <option selected>All</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
  
            <select class="form-select mb-3" name="video rating" aria-label="Default select example">
              <option value="Rating (hight to low)">Rating (hight to low)</option>
              <option value="Rating (low to hight)">Rating (low to hight)</option>
            </select>
  
            <button type="submit" class="btn btn-primary w-100">Search</button>
  
          </form>
  
          <h2 class="h2 mt-4 mb-3">
            Bookmarked movies
          </h2>
  
          <ul class="list-unstyled">
  
            <li class="border rounded p-3">
  
              <strong class="fst-normal">
                Avengers: Infinity War
              </strong>
              
              <button type="button" class="btn btn-danger d-block mt-2">Remove</button>
  
            </li>
  
            <li class="border rounded p-3">
  
              <strong class="fst-normal">
                The Avengers
              </strong>
              
              <button type="button" class="btn btn-danger d-block mt-2">Remove</button>
  
            </li>
  
            <li class="border rounded p-3">
  
              <strong class="fst-normal">
                12 Years a Slave
              </strong>
              
              <button type="button" class="btn btn-danger d-block mt-2">Remove</button>
  
            </li>
  
          </ul>
  
        </div>
  
        <div class="col-8">
  
            <h3 class="h3 mb-3">
              Search results: 39
            </h3>
    
            <div class="alert alert-info" role="alert">
              use the form on the left to search for a movie
            </div>
  
            <div class="row">
  
              <div class="col-6">
  
                <div class="border rounded">
  
                  <img class="w-100" src="./images/mis.jpg" alt="film avengers">
  
                  <div class="p-3">
  
                    <h4 class="h4 mb-3">
                      Avengers: Infinity War
                    </h4>
    
                    <div class="mb-3 d-flex align-items-center">
                      <img src="./images/calendar.png" alt="icon calendar" width="23" height="23">
                      <span class="ms-2">2018</span>
                    </div>
    
                    <div class="d-flex align-items-center mb-3">
                      <img src="./images/star.png" alt="icon star" width="20" height="20">
                      <span class="ms-2 fs-5">8.7</span>
                    </div>
  
                    <div class="d-flex justify-content-evenly">
                      <button type="submit" class="btn btn-outline-primary">Watch trailer</button>
                      <button type="submit" class="btn btn-outline-secondary">More info</button>
                      <button type="submit" class="btn btn-outline-success">Bookmark</button>
                    </div>
    
                  </div>
  
                </div>
  
                
  
              </div>
  
              <div class="col-6">
  
                <div class="border rounded">
  
                  <img class="w-100" src="./images/1111.jpg" alt="film iron-man">
  
                  <div class="p-3">
  
                    <h4 class="h4 mb-3">
                      The Avengers
                    </h4>
    
                    <div class="mb-3 d-flex align-items-center">
                      <img src="./images/calendar.png" alt="icon calendar" width="23" height="23">
                      <span class="ms-2">2012</span>
                    </div>
    
                    <div class="d-flex align-items-center mb-3">
                      <img src="./images/star.png" alt="icon star" width="20" height="20">
                      <span class="ms-2 fs-5">8.1</span>
                    </div>
  
                    <div class="d-flex justify-content-evenly">
                      <button type="submit" class="btn btn-outline-primary">Watch trailer</button>
                      <button type="submit" class="btn btn-outline-secondary">More info</button>
                      <button type="submit" class="btn btn-outline-success">Bookmark</button>
                    </div>
    
                  </div>
  
                </div>
  
                
  
              </div>
  
              <nav class="mt-5 d-flex justify-content-center" aria-label="...">
                <ul class="pagination pagination-sm">
                  <li class="page-item active" aria-current="page">
                    <span class="page-link">1</span>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item"><a class="page-link" href="#">4</a></li>
                </ul>
              </nav>
  
            </div>
  
        </div>
  
      </div>
  
    </div>

  </section>
  
</body>
</html>
